name: C++ Build and Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Build main.cpp
        run: g++ -o main main.cpp
      - name: Run executable
        run: ./main

