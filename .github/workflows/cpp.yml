name: C++ Build and Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build main.cpp
        run: g++ -std=c++17 -O2 -Wall -Wextra -o main main.cpp

      # Send "3" to select "Exit" so the job doesn't wait for interactive input
      - name: Run executable (non-interactive)
        run: echo "3" | ./main
